<html>
  <head>
    <meta charset="utf-8">
    <title>Fluent Emoji Webfont List</title>

    <link rel="icon" href="./favicon.ico">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="glyphs.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Fluent Emoji Webfont List</h1>
    <div class="radios">
      <label><input type="radio" name="fontType" value="none" onchange="radio_func()" >None &emsp;</label>
      <label><input type="radio" name="fontType" value="color" onchange="radio_func()" checked>Color &emsp;</label>
      <label><input type="radio" name="fontType" value="flat" onchange="radio_func()">Flat &emsp;</label>
      <label><input type="radio" name="fontType" value="highContrast" onchange="radio_func()">High Contrast</label>
      <label><input type="radio" name="fontType" value="highContrastInverted" onchange="radio_func()">High Contrast Inverted</label>
    </div>
    <div class="emojis" id="emojiEnum">🐲🥳🎉👏🎊🍻</div>
  </body>
</html>
